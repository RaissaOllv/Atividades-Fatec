<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - Mercado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <i class="fas fa-shopping-basket logo-icon"></i>
                <h1>Cadastro de Produtos</h1>
                <p class="subtitle">Gerencie seu estoque de forma simples</p>
            </div>
        </header>
        
        <main>
            <section class="form-container">
                <form id="productForm" onsubmit="return cadastrarProduto(event)">
                    <div class="form-header">
                        <h2><i class="fas fa-pencil-alt"></i> Informações do Produto</h2>
                    </div>
                    
                    <div class="form-group">
                        <label for="nome">
                            <i class="fas fa-tag"></i> Nome do Produto <span class="required">*</span>
                        </label>
                        <input type="text" id="nome" name="nome" maxlength="100" required placeholder="Ex: Arroz Integral">
                        <div class="input-info">Mínimo 3 caracteres</div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="preco">
                                <i class="fas fa-dollar-sign"></i> Preço (R$) <span class="required">*</span>
                            </label>
                            <div class="input-with-icon">
                                <input type="number" id="preco" name="preco" step="0.01" min="0" required placeholder="0,00">
                                <span class="input-icon">R$</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="quantidade">
                                <i class="fas fa-boxes"></i> Quantidade <span class="required">*</span>
                            </label>
                            <input type="number" id="quantidade" name="quantidade" min="0" required placeholder="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="validade">
                            <i class="fas fa-calendar-alt"></i> Data de Validade <span class="required">*</span>
                        </label>
                        <input type="date" id="validade" name="validade" required>
                        <div class="input-info">Formato: DD/MM/AAAA</div>
                    </div>

                    <div class="form-group">
                        <label for="descricao">
                            <i class="fas fa-align-left"></i> Descrição (Opcional)
                        </label>
                        <textarea id="descricao" name="descricao" rows="4" placeholder="Descrição detalhada do produto..."></textarea>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Cadastrar
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="document.getElementById('productForm').reset()">
                            <i class="fas fa-broom"></i> Limpar
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    
    <footer>
        <p>Sistema de Cadastro de Produtos &copy; 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
