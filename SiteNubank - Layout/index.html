<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header-icones">
            <div id="header-icones-esquerda">
                <a href="#" class="header-icone-esquerda"><i class="fa-regular fa-user"></i></a>
            </div>
            <div id="header-icones-direita">
                <a href="#" class="header-icone-direita"><i class="fa-regular fa-eye"></i></a>
                <a href="#" class="header-icone-direita"><i class="fa-regular fa-circle-question"></i></a>
                <a href="#" class="header-icone-direita"><i class="fa-regular fa-envelope"></i></a>
            </div>
        </div>
        <div id="header-nome">
            <strong>Olá, Raissa!</strong>
        </div>
    </header>
    <main>
        <div class="conta-saldo">
            <div class="conta">
                <strong>Conta</strong>
            </div>
            <div class="seta-conta">
                <a href="#" class="seta-direita">
                    <i class="fa-solid fa-angle-right"></i>
                </a>
            </div>
           </div>
           <div class="saldo">
            <span>R$ 9857,69</span>
        </div>
        <div id="main-acesso-rapido">
            <div id="main-acesso">
                <div id="main-icones-acesso">
                    <a href="#" class="main-icone-acesso"><i class="fa-brands fa-pix"></i></a>
                </div>
                <div id="main-titulo-acesso">
                    <span>Pix</span>
                </div>
            </div>
            <div id="main-acesso">
                <div id="main-icones-acesso">
                    <a href="#" class="main-icone-acesso"><i class="fa-solid fa-barcode"></i></a>
                </div>
                <div id="main-titulo-acesso">
                    <span>Pagar</span>
                </div>
            </div>
            <div id="main-acesso">
                <div id="main-icones-acesso">
                    <a href="#" class="main-icone-acesso"><i class="fa-solid fa-money-bill-transfer"></i></a>
                </div>
                <div id="main-titulo-acesso">
                    <span>Transferir</span>
                </div>
            </div>
            <div id="main-acesso">
                <div id="main-icones-acesso">
                    <a href="#" class="main-icone-acesso"><i class="fa-solid fa-money-bill-transfer"></i></a>
                </div>
                <div id="main-titulo-acesso">
                    <span>Depositar</span>
                </div>
            </div>
            <div id="main-acesso">
                <div id="main-icones-acesso">
                    <a href="#" class="main-icone-acesso"><i class="fa-solid fa-hand-holding-dollar"></i></a>
                </div>
                <div id="main-titulo-acesso">
                    <span>Pegar emprestado</span>
                </div>
            </div>
            <div id="main-acesso">
                <div id="main-icones-acesso">
                    <a href="#" class="main-icone-acesso"><i class="fa-solid fa-mobile-screen"></i></a>
                </div>
                <div id="main-titulo-acesso">
                    <span>Recarga de celular</span>
                </div>
            </div>
            <div id="main-acesso">
                <div id="main-icones-acesso">
                    <a href="#" class="main-icone-acesso"><i class="fa-solid fa-piggy-bank"></i></a>
                </div>
                <div id="main-titulo-acesso">
                    <span>Caixinhas e investir</span>
                </div>
            </div>
        </div>
        <div id="main-cartao">
            <div id="main-icone-cartao">
                <a href="#" class="main-icone-acesso"><i class="fa-regular fa-credit-card"></i></a>
            </div>
            <div id="main-titulo-cartao">
                <span>Meus cartões</span>
            </div>
        </div>
        <div id="main-bolha">
            <div id="main-bolha-div">
                <span>E você, o que vai fazer com seu
                <strong>pedacinho</strong>? Decida agora!</span>
            </div>
        </div> 
        <div class="linha-horizontal">
        </div>
        <div id="main-fatura">       
            <div id="main-titulo-fatura">
                <h2>Cartão de crédito</h2>
            </div>
            <div id="main-icone-fatura">
                <a href="#" class="main-fatura-icone"><i class="fa-solid fa-angle-right"></i></a>
            </div>
        </div>
        <div id="main-fatura-atual">
            <div id="main-fatura-atual-titulo">
                <span>Fatura atual</span>
            </div>
            <div id="main-fatura-atual-valor">
                <span>R$ 4521,64</span>
            </div>
        </div>
    </main> 
    <footer>
        <a href="#"><i class="fa-solid fa-right-left"></i></a>
        <a href="#"><i class="fa-solid fa-dollar-sign"></i></a>
        <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
    </footer>   
    </body>
    </html>
